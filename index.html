<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIEM en Tiempo Real</title>
</head>
<body>
  <h1>Eventos en tiempo real:</h1>
  <pre id="logs"></pre>

  <script>
    let ws = new WebSocket("ws://127.0.0.1:8000/ws");
    ws.onmessage = (event) => {
      document.getElementById("logs").innerText += event.data + "\n";
    };
  </script>
</body>
</html>
